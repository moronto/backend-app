{% extends 'base.html'%}

{% block content %}
<div class="row">
<h1 class="col-md-3">Reservation</h1>

</div>
<div class="formReservation ">
    <form  id='reservationForm' method="post">
        {% csrf_token %}
        <div class="row borderShadaw ">
            <div class="col-md-4">
                <label for="dateReservation">Date de reservation</label>
            <input type="date" id="dateReservation" name="dateReservation" required class="form-control ">
            </div>
         
            <div class="col-md-4">
                <label for="chargerAffaire">Chargee d'affaire</label>
               
                {% comment %} <input type="text" id="" name="" required class="form-control "> {% endcomment %}
                <select class="form-select" name="chargerAffaire" id="chargerAffaire">
                    {% for ch in charge %}
                    <option value="{{ch}}">{{ch.name}}</option>
                    {% endfor %}
                </select>
           
            </div>
            <div class="col-md-4">
                <label for="client">Client</label>
                <input type="text" id="client" name="client" required class="form-control ">
            </div>
        </div>
        <div  class="row ">
            <h4 class="mt-2">Details de Reservation : 
            </h4>
            
            <div  class="borderShadaw p-2 ">
                <div class="row bg-black pt-2 pb-2 text-white  mb-2">
                    <div class="col-md-3">Designation</div>
                    <div class="col-md-3">Quantit√©</div>
                    <div class="col-md-3">Date de Livraison</div>
                    <div class="col-md-3">Date de Retour</div>
                </div>
               <div id="detailReservation">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" id="designation" name="designation" class="form-control ">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="qte" name="qte" class="form-control ">
                    </div>
                    <div class="col-md-3">
                        <input type="date"  id="dateLivraison" name="dateLivraison" onchange="checkdate()" class="form-control ">
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="dateRetour" name="dateRetour" onchange="checkdate()" class="form-control ">
                    </div>
                </div>

               </div>

                
            </div>
            
            
        </div>
        <div class="row mt-3  justify-content-around p-2 borderShadaw">
            <input type="submit" class="btn btn-success w-25" value="Enregistrer">
            <input type="button" class="btn btn-success  w-25" onclick="addLigne('#detailReservation')" value="Ajouter un Ligne">
            <input type="button" class="btn btn-danger   w-25" onclick="deleteLigne('#detailReservation')" value="Suprimer un ligne">
        </div>
        
        
        
    </form>
</div>   

{% endblock content %}
