{% extends 'base.html' %}

            <div class="col-md-8"><input name="marque" type="text" class="form-control fs-4 text-secondary text-uppercase"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4 fs-4 text-dark">Dimension</div>
            <div class="col-md-8"><input name="dimension" type="text" class="form-control fs-4 text-secondary text-uppercase"></div>
        </div>
        <div class="row mt-3"><input type="submit" class="btn btn-success" value="Enregistrer"></div>

    </div>

            <div class="col-md-8"><input name="dimension" type="text" class="form-control fs-4 text-secondary text-uppercase"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4 fs-4 text-dark">Color</div>
            <div class="col-md-8"><input name="color" type="text" class="form-control fs-4 text-secondary text-uppercase"></div>
        </div>
        <div class="row mt-3"><input type="submit" class="btn btn-success" value="Enregistrer"></div>
