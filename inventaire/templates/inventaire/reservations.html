{% extends 'base.html' %}

{% block content %}

<div class="row bg-black pt-2 pb-2 text-white">
    <div class="col-md-2">date reservation</div>
    <div class="col-md-2">Reference</div>
    <div class="col-md-2">Charge d'affaire</div>
    <div class="col-md-2">Client</div>
    <div class="col-md-2">Etat</div>
    <div class="col-md-2">Action</div>
    
</div>

{% for dt in data %}
<div class="body">
    <div class="row pt-2 pb-2">
        <div class="col-md-2">{{dt.dateReservation}}</div>
        <div class="col-md-2">{{dt.refReservation}}</div>
        <div class="col-md-2">{{dt.chargerAffaire}}</div>
        <div class="col-md-2">{{dt.client}}</div>
        <div class="col-md-2">{{dt.etat}}</div>
        <div class="col-md-2 action">
            <a href="{% url 'deleteReservation' dt.refReservation %}">
                <i class="fa fa-file  fa-2x text-success"></i>
            </a>
            <a href='#'>
                <i class='fa fa-edit  fa-2x  text-warning'></i>
            </a>    
            <a href='#'>
                <i class='fa fa-trash fa-2x  text-danger'></i>
            </a>
        </div>
        
    </div>
</div>


{% endfor%}

{% endblock content %}
