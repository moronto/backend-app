{% extends 'base.html' %}

{% block content %}

<div class=" borderShadaw p-2 bg-light mr-5 mt-5">
    
    <table class="table table-striped">
        <thead class="table-dark text-center fs-4 fs-bold ">
            <tr>
                <td>date reservation</td>
                <td>Reference</td>
                <td>Charge d'affaire</td>
                <td>Client</td>
                <td>Etat</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            {% for dt in data %}
             <tr>
                <td>{{dt.dateReservation|date:'d/m/Y'}}</td>
                <td>{{dt.refReservation}}</td>
                <td>{{dt.chargerAffaire}}</td>
                <td>{{dt.client}}</td>
                <td>{{dt.etat}}</td>
                <td>
                    <div class="row justify-content-between">
                        <a class="col-md-4" href="{% url 'detailReservation' dt.refReservation %}">
                            <i class="fa fa-file  fa-2x text-success "></i>
                        </a>
                        <a class="col-md-4" href='#'>
                            <i class='fa fa-edit  fa-2x  text-warning '></i>
                        </a>    
                        <a class="col-md-4" href="{% url 'deleteReservation' dt.refReservation %}">
                            <i class='fa fa-trash fa-2x  text-danger '></i>
                        </a>
                    </div>
                    
                </td>
             </tr>   
            {% endfor %}
        </tbody>


    </table>
    
</div>

        





{% endblock content %}
