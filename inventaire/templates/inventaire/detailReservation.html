{% extends 'base.html' %}

{% block content %}

    <div class="d-flex">
        <h1 class="me-auto">detail reservation</h1>
        <a href="{% url 'reservations' %}" class="btn btn-info" >Retour <i class="fa fa-arrow-left "></i></a>
    </div>
    

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
               
                <td>Désignation</td>
                <td>Quantité</td>
                <td>Date Livraison</td>
                <td>Date Retour</td> 
                <td>Actions</td> 
            </tr>
        </thead>
        <tbody>
            {% for r in reservation %}
            <tr>
               
                <td>{{r.designation}}</td>
                <td>{{r.qte}}</td>
                <td>{{r.dateLivraison}}</td>
                <td>{{r.dateRetour}}</td> 
                <td class="col-md-2 action">
                  
                    <a href="{% url 'editReservation' r.refReservation %}">
                        <i class="fa fa-edit  fa-2x  text-warning"></i>
                    </a>    
                    <a href="{% url 'deleteDetailReservation' r.id r.refReservation %}">
                        <i class="fa fa-trash fa-2x  text-danger"></i>
                    </a>
                </td> 

            </tr>
            {% endfor %}
        </tbody>
        
    </table>







{% endblock content %}
